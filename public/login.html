<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | BookVerse</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css" />
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      background: #faf3e0;
    }
    .login-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 70vh;
    }
    .login-title {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 0.5em;
    }
    .login-subtitle {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 2em;
    }
    .google-btn {
      display: flex;
      align-items: center;
      background: #fff;
      color: #444;
      border: none;
      border-radius: 24px;
      box-shadow: 0 2px 8px rgba(44, 62, 80, 0.10);
      font-size: 1.1rem;
      padding: 0.7em 2em;
      cursor: pointer;
      transition: box-shadow 0.2s;
      font-weight: bold;
    }
    .google-btn:hover {
      box-shadow: 0 4px 16px rgba(44, 62, 80, 0.16);
      background: #f5f5f5;
    }
    .google-icon {
      width: 22px;
      height: 22px;
      margin-right: 12px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo" style="margin-left:32px;">       BookVerse</div>
  </header>
  <main>
    <div class="login-container">
      <div class="login-title">Welcome to BookVerse</div>
      <div class="login-subtitle">Login or create a new account to continue</div>
      <a href="/auth/google">
        <button class="google-btn">
          <img class="google-icon" src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google logo"/>
          Continue with Google
        </button>
      </a>
    </div>
  </main>
  <footer>
    <p>© 2025 BookVerse. Made with ☕ & ❤️ by Kavin.</p>
  </footer>
</body>
</html>
