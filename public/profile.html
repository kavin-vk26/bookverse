<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile - BookVerse</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css" />
  <style>
    .profile-main {
      max-width: 500px;
      margin: auto;
      margin-top: 36px;
      background: #fff;
      padding: 30px 22px;
      border-radius: 16px;
      box-shadow: 0 2px 14px rgba(46,46,46,0.07);
    }
    .profile-title {
      font-size: 2rem;
      color: #6C584C;
      margin-bottom: 20px;
      font-weight: bold;
      text-align: center;
    }
    .profile-list {
      margin-top: 18px;
      font-size: 1.1em;
    }
    .profile-list li {
      margin-bottom: 7px;
    }
    .profile-item {
      margin-bottom: 15px;
    }
    .spinner {
      margin: 60px auto;
      border: 5px solid #eee;
      border-top: 5px solid #A3B18A;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg);}
    }
    .profile-error {
      text-align: center;
      color: #c0392b;
      margin: 40px auto;
      font-size: 1.3rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-container">
    <div class="logo">BookVerse</div>
    <nav class="nav-links">
      <a href="/">Home</a>
      <a href="/add">Add Book</a>
      <a href="/search">Search</a>
      <a href="/profile" class="active">Profile</a>
      <a href="/logout">Logout</a>
    </nav></div>
  </header>

  <main class="profile-main">
    <h2 class="profile-title">Your Profile & Stats</h2>
    <div id="profile-content">
      <div class="spinner"></div>
    </div>
  </main>
  <footer>© 2025 BookVerse. Made with ☕ & ❤️ by Kavin.</footer>
  <script>
    fetch('/api/profile-stats')
      .then(res => res.json())
      .then(data => {
        if (data.error) {
          document.getElementById('profile-content').innerHTML = `<div class="profile-error">${data.error}</div>`;
          return;
        }
        document.getElementById('profile-content').innerHTML = `
          <div class="profile-item"><b>Name:</b> ${data.name}</div>
          <div class="profile-item"><b>Email:</b> ${data.email}</div>
          <div class="profile-item"><b>Total Books:</b> ${data.totalBooks}</div>
          <ul class="profile-list">
            <li><b>Want to Read:</b> ${data.statusCounts['Want to Read'] || 0}</li>
            <li><b>Reading:</b> ${data.statusCounts['Reading'] || 0}</li>
            <li><b>Finished:</b> ${data.statusCounts['Finished'] || 0}</li>
          </ul>
          <div class="profile-item"><b>Favorite Genre:</b> ${data.favoriteGenre || 'N/A'}</div>
          <div class="profile-item"><b>Favorite Author:</b> ${data.favoriteAuthor || 'N/A'}</div>
        `;
      })
      .catch(() => {
        document.getElementById('profile-content').innerHTML = `<div class="profile-error">Could not load profile data.</div>`;
      });
  </script>
</body>
</html>
