<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Book - BookVerse</title>
  <link rel="stylesheet" href="/css/style.css" />
  <style>
    .form-container {
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 2px 14px rgba(46,46,46,0.07);
      padding: 38px 28px 26px 28px;
      max-width: 400px;
      width: 100%;
      margin: auto;
      margin-top: 32px;
    }
    .form-container h1 {
      color: #6C584C;
      margin-bottom: 20px;
      font-size: 2rem;
      text-align: center;
    }
    label {
      font-weight: 500;
      color: #2E2E2E;
      margin-bottom: 4px;
    }
    @media (max-width: 600px) {
      .form-container {
        padding: 20px 8px;
        max-width: 98vw;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">üìö BookVerse</div>
    <nav class="nav-links">
      <a href="/">Home</a>
      <a href="/add" class="active">Add Book</a>
      <a href="/search">Search</a>
      <a href="/profile">Profile</a>
      <a href="/logout">Logout</a>
    </nav>
  </header>
  <main>
    <div class="form-container">
      <h1>Add a New Book</h1>
      <form action="/api/books/add" method="POST">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" required />

        <label for="author">Author</label>
        <input type="text" name="author" id="author" required />

        <label for="genre">Genre</label>
        <input type="text" name="genre" id="genre" required />

        <label for="description">Description</label>
        <textarea name="description" id="description" required></textarea>

        <label for="cover_url">Cover Image URL</label>
        <input type="url" name="cover_url" id="cover_url" placeholder="https://example.com/book-cover.jpg" />

        <button type="submit">Add Book</button>
      </form>
    </div>
  </main>
  <footer>¬© 2025 BookVerse. Made with ‚òï & ‚ù§Ô∏è by Kavin.</footer>
</body>
</html>
